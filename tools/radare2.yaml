name: "radare2"
command: "r2"
enabled: true

short_description: "二进制分析和逆向工程框架"

description: |
  Radare2是一个完整的二进制分析和逆向工程框架。
  
  **主要功能：**
  - 反汇编和反编译
  - 调试支持
  - 脚本支持
  - 多种架构支持
  
  **使用场景：**
  - 二进制分析
  - 逆向工程
  - 漏洞研究
  - 恶意软件分析

parameters:
  - name: "binary"
    type: "string"
    description: "要分析的二进制文件路径"
    required: true
    position: 0
    format: "positional"
  
  - name: "commands"
    type: "string"
    description: "要执行的Radare2命令（分号分隔）"
    required: false
    flag: "-c"
    format: "flag"

  - name: "additional_args"
    type: "string"
    description: |
      额外的radare2参数。用于传递未在参数列表中定义的radare2选项。
      
      **示例值：**
      - 根据工具特性添加常用参数示例
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"