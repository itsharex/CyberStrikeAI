name: "feroxbuster"
command: "feroxbuster"
enabled: true
short_description: "递归内容发现工具"
description: |
  Feroxbuster是一个快速、简单的递归内容发现工具。

  **主要功能：**
  - 递归目录发现
  - 多线程支持
  - 自动过滤
  - 多种输出格式

  **使用场景：**
  - Web内容发现
  - 目录枚举
  - 文件发现
  - 安全测试
parameters:
  - name: "url"
    type: "string"
    description: "目标URL"
    required: true
    flag: "-u"
    format: "flag"
  - name: "wordlist"
    type: "string"
    description: "字典文件路径"
    required: false
    flag: "-w"
    format: "flag"
  - name: "threads"
    type: "int"
    description: "线程数"
    required: false
    flag: "-t"
    format: "flag"
    default: 10
  - name: "additional_args"
    type: "string"
    description: |
      额外的feroxbuster参数。用于传递未在参数列表中定义的feroxbuster选项。

      **示例值：**
      - 根据工具特性添加常用参数示例

      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"
