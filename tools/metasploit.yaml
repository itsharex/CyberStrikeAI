name: "metasploit"
command: "msfconsole"
enabled: true

short_description: "Metasploit渗透测试框架"

description: |
  Metasploit是一个渗透测试框架，提供大量漏洞利用模块和辅助工具。
  
  **主要功能：**
  - 漏洞利用
  - 载荷生成
  - 后渗透模块
  - 辅助工具
  
  **使用场景：**
  - 渗透测试
  - 漏洞利用
  - 安全测试
  - 安全研究

parameters:
  - name: "module"
    type: "string"
    description: "要使用的Metasploit模块"
    required: true
  
  - name: "options"
    type: "string"
    description: "模块选项（JSON格式）"
    required: false

  - name: "additional_args"
    type: "string"
    description: |
      额外的metasploit参数。用于传递未在参数列表中定义的metasploit选项。
      
      **示例值：**
      - 根据工具特性添加常用参数示例
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"