name: "hashpump"
command: "hashpump"
enabled: true

short_description: "哈希长度扩展攻击工具"

description: |
  HashPump是一个用于执行哈希长度扩展攻击的工具。
  
  **主要功能：**
  - 哈希长度扩展攻击
  - 多种哈希算法支持
  - 签名生成
  - 数据追加
  
  **使用场景：**
  - 密码学攻击
  - 哈希函数测试
  - CTF挑战
  - 安全研究

parameters:
  - name: "signature"
    type: "string"
    description: "原始哈希签名"
    required: true
  
  - name: "data"
    type: "string"
    description: "原始数据"
    required: true
  
  - name: "key_length"
    type: "string"
    description: "密钥长度"
    required: true
  
  - name: "append_data"
    type: "string"
    description: "要追加的数据"
    required: true

  - name: "additional_args"
    type: "string"
    description: |
      额外的hashpump参数。用于传递未在参数列表中定义的hashpump选项。
      
      **示例值：**
      - 根据工具特性添加常用参数示例
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"