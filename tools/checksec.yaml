name: "checksec"
command: "checksec"
enabled: true
short_description: "二进制安全特性检查工具"
description: |
  Checksec是一个用于检查二进制文件安全特性的工具。

  **主要功能：**
  - 安全特性检查
  - 保护机制检测
  - 多种架构支持
  - 详细报告

  **使用场景：**
  - 二进制安全分析
  - 保护机制检查
  - 漏洞研究
  - 安全评估
parameters:
  - name: "binary"
    type: "string"
    description: "要检查的二进制文件路径"
    required: true
    position: 0
    format: "positional"
  - name: "additional_args"
    type: "string"
    description: |
      额外的checksec参数。用于传递未在参数列表中定义的checksec选项。

      **示例值：**
      - 根据工具特性添加常用参数示例

      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"
