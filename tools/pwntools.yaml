name: "pwntools"
command: "python3"
enabled: true

short_description: "CTF和漏洞利用开发框架"

description: |
  Pwntools是一个CTF和漏洞利用开发框架，用于快速开发漏洞利用程序。
  
  **主要功能：**
  - 漏洞利用开发
  - 自动化脚本
  - 网络交互
  - 二进制分析辅助
  
  **使用场景：**
  - CTF挑战
  - 漏洞利用开发
  - 二进制分析
  - 安全研究

parameters:
  - name: "script_content"
    type: "string"
    description: "Python脚本内容（使用pwntools）"
    required: true
  
  - name: "target_binary"
    type: "string"
    description: "本地二进制文件路径"
    required: false
  
  - name: "target_host"
    type: "string"
    description: "远程主机地址"
    required: false
  
  - name: "target_port"
    type: "int"
    description: "远程端口"
    required: false
  
  - name: "exploit_type"
    type: "string"
    description: "漏洞利用类型（local, remote, format_string, rop）"
    required: false
    default: "local"

  - name: "additional_args"
    type: "string"
    description: |
      额外的pwntools参数。用于传递未在参数列表中定义的pwntools选项。
      
      **示例值：**
      - 根据工具特性添加常用参数示例
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"