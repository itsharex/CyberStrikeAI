name: "http-repeater"
command: "curl"
enabled: true

short_description: "发送精心制作的HTTP请求（Burp Repeater等效）"

description: |
  发送精心制作的HTTP请求，类似于Burp Suite的Repeater功能。
  
  **主要功能：**
  - 请求重放
  - 请求修改
  - 响应查看
  - 多次发送
  
  **使用场景：**
  - HTTP请求测试
  - 请求重放
  - 安全测试
  - 漏洞验证

parameters:
  - name: "request_spec"
    type: "string"
    description: "请求规范（JSON格式，包含url, method, headers, cookies, data）"
    required: true

  - name: "additional_args"
    type: "string"
    description: |
      额外的http-repeater参数。用于传递未在参数列表中定义的http-repeater选项。
      
      **示例值：**
      - 根据工具特性添加常用参数示例
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"