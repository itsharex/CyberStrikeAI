name: "wafw00f"
command: "wafw00f"
enabled: true
short_description: "WAF识别和指纹识别工具"
description: |
  Wafw00f是一个Web应用防火墙（WAF）识别和指纹识别工具。

  **主要功能：**
  - WAF检测
  - WAF指纹识别
  - 多种WAF支持
  - 绕过技术检测

  **使用场景：**
  - WAF识别
  - 安全测试
  - 渗透测试
  - 安全评估
parameters:
  - name: "target"
    type: "string"
    description: "目标URL或IP"
    required: true
    position: 0
    format: "positional"
  - name: "additional_args"
    type: "string"
    description: |
      额外的wafw00f参数。用于传递未在参数列表中定义的wafw00f选项。

      **示例值：**
      - 根据工具特性添加常用参数示例

      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"
