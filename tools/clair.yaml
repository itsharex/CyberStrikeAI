name: "clair"
command: "clair"
enabled: true

short_description: "容器漏洞分析工具"

description: |
  Clair是一个容器漏洞分析工具，用于扫描容器镜像中的漏洞。
  
  **主要功能：**
  - 容器镜像扫描
  - 漏洞检测
  - 多种数据库支持
  - API接口
  
  **使用场景：**
  - 容器安全扫描
  - 漏洞检测
  - CI/CD集成
  - 安全审计

parameters:
  - name: "image"
    type: "string"
    description: "要扫描的容器镜像"
    required: true
    flag: "--image"
    format: "flag"
  
  - name: "config"
    type: "string"
    description: "Clair配置文件"
    required: false
    flag: "--config"
    format: "flag"
    default: "/etc/clair/config.yaml"
  
  - name: "output_format"
    type: "string"
    description: "输出格式（json, yaml）"
    required: false
    flag: "--format"
    format: "flag"
    default: "json"

  - name: "additional_args"
    type: "string"
    description: |
      额外的clair参数。用于传递未在参数列表中定义的clair选项。
      
      **示例值：**
      - 根据工具特性添加常用参数示例
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"