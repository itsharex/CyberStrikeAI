name: "libc-database"
command: "libc-database"
enabled: true

short_description: "libc识别和偏移查找工具"

description: |
  Libc-database是一个用于libc识别和偏移查找的工具。
  
  **主要功能：**
  - libc识别
  - 符号偏移查找
  - libc下载
  - 数据库查询
  
  **使用场景：**
  - CTF挑战
  - 漏洞利用开发
  - libc识别
  - 安全研究

parameters:
  - name: "action"
    type: "string"
    description: "要执行的操作（find, dump, download）"
    required: true
  
  - name: "symbols"
    type: "string"
    description: "符号和偏移（格式：symbol1:offset1 symbol2:offset2）"
    required: false
  
  - name: "libc_id"
    type: "string"
    description: "Libc ID（用于dump/download操作）"
    required: false

  - name: "additional_args"
    type: "string"
    description: |
      额外的libc-database参数。用于传递未在参数列表中定义的libc-database选项。
      
      **示例值：**
      - 根据工具特性添加常用参数示例
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"