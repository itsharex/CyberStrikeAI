name: "binwalk"
command: "binwalk"
enabled: true
short_description: "固件和文件分析工具"
description: |
  Binwalk是一个固件分析工具，用于分析、提取和逆向工程固件镜像。

  **主要功能：**
  - 文件签名识别
  - 文件提取
  - 熵分析
  - 固件分析

  **使用场景：**
  - 固件分析
  - 文件格式识别
  - 数据提取
  - 逆向工程
parameters:
  - name: "file_path"
    type: "string"
    description: "要分析的文件路径"
    required: true
    position: 0
    format: "positional"
  - name: "extract"
    type: "bool"
    description: "提取发现的文件"
    required: false
    flag: "-e"
    format: "flag"
    default: false
  - name: "additional_args"
    type: "string"
    description: |
      额外的binwalk参数。用于传递未在参数列表中定义的binwalk选项。

      **示例值：**
      - 根据工具特性添加常用参数示例

      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"
