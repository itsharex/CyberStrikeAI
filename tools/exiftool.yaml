name: "exiftool"
command: "exiftool"
enabled: true
short_description: "元数据提取工具"
description: |
  ExifTool用于读取、写入和编辑各种文件格式的元数据。

  **主要功能：**
  - 元数据提取
  - 多种文件格式支持
  - 元数据编辑
  - 批量处理

  **使用场景：**
  - 取证分析
  - 元数据检查
  - 隐私保护
  - 文件分析
parameters:
  - name: "file_path"
    type: "string"
    description: "要分析的文件路径"
    required: true
    position: 0
    format: "positional"
  - name: "output_json"
    type: "bool"
    description: "以JSON格式输出（等同于 -json）"
    required: false
    flag: "-json"
    format: "flag"
    default: false
  - name: "output_xml"
    type: "bool"
    description: "以XML格式输出（等同于 -X）"
    required: false
    flag: "-X"
    format: "flag"
    default: false
  - name: "output_csv"
    type: "bool"
    description: "以CSV格式输出（等同于 -csv）"
    required: false
    flag: "-csv"
    format: "flag"
    default: false
  - name: "tags"
    type: "string"
    description: "要提取的特定标签"
    required: false
    format: "template"
    template: "-{value}"
  - name: "additional_args"
    type: "string"
    description: |
      额外的exiftool参数。用于传递未在参数列表中定义的exiftool选项。

      **示例值：**
      - 根据工具特性添加常用参数示例

      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"
