name: "httpx"
command: "httpx"
enabled: true
short_description: "快速HTTP探测和指纹识别工具"
description: |
  HTTPx是一个快速HTTP探测工具，用于发现和验证HTTP服务。

  **主要功能：**
  - 快速HTTP探测
  - 技术检测
  - 状态码过滤
  - 多线程支持

  **使用场景：**
  - HTTP服务发现
  - 技术栈识别
  - Web应用发现
  - 安全测试
parameters:
  - name: "url"
    type: "string"
    description: "单个目标URL（使用 -u 选项）"
    required: false
    flag: "-u"
    format: "flag"
  - name: "input_file"
    type: "string"
    description: "包含多个目标的文件（使用 -l 选项）"
    required: false
    flag: "-l"
    format: "flag"
  - name: "tech_detect"
    type: "bool"
    description: "启用技术检测"
    required: false
    flag: "-td"
    format: "flag"
    default: false
  - name: "status_code"
    type: "bool"
    description: "显示状态码"
    required: false
    flag: "-sc"
    format: "flag"
    default: false
  - name: "content_length"
    type: "bool"
    description: "显示内容长度"
    required: false
    flag: "-cl"
    format: "flag"
    default: false
  - name: "title"
    type: "bool"
    description: "显示页面标题"
    required: false
    flag: "-title"
    format: "flag"
    default: false
  - name: "web_server"
    type: "bool"
    description: "显示Web服务器"
    required: false
    flag: "-server"
    format: "flag"
    default: false
  - name: "threads"
    type: "int"
    description: "线程数"
    required: false
    flag: "-t"
    format: "flag"
    default: 50
  - name: "additional_args"
    type: "string"
    description: |
      额外的HTTPx参数。用于传递未在参数列表中定义的HTTPx选项。

      **示例值：**
      - "-o output.txt": 输出到文件
      - "-json": JSON格式输出
      - "-silent": 安静模式
      - "-rate-limit 100": 限制请求速率

      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"
