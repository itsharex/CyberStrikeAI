name: "ropgadget"
command: "ROPgadget"
enabled: true

short_description: "ROP gadget搜索工具"

description: |
  ROPgadget是一个用于在二进制文件中搜索ROP gadget的工具。
  
  **主要功能：**
  - ROP gadget搜索
  - 多种架构支持
  - Gadget分类
  - 利用链生成
  
  **使用场景：**
  - 二进制分析
  - 漏洞利用开发
  - ROP链构建
  - 安全研究

parameters:
  - name: "binary"
    type: "string"
    description: "要分析的二进制文件路径"
    required: true
    position: 0
    format: "positional"
  
  - name: "gadget_type"
    type: "string"
    description: "要搜索的gadget类型"
    required: false
    flag: "--gadgets"
    format: "flag"

  - name: "additional_args"
    type: "string"
    description: |
      额外的ropgadget参数。用于传递未在参数列表中定义的ropgadget选项。
      
      **示例值：**
      - 根据工具特性添加常用参数示例
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"