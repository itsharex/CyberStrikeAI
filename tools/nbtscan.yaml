name: "nbtscan"
command: "nbtscan"
enabled: true

short_description: "NetBIOS名称扫描工具"

description: |
  Nbtscan是一个NetBIOS名称扫描工具，用于发现网络中的Windows系统。
  
  **主要功能：**
  - NetBIOS名称扫描
  - Windows系统发现
  - 网络映射
  - 快速扫描
  
  **使用场景：**
  - Windows网络发现
  - NetBIOS枚举
  - 网络映射
  - 渗透测试

parameters:
  - name: "target"
    type: "string"
    description: "目标IP地址或范围"
    required: true
    position: 0
    format: "positional"
  
  - name: "verbose"
    type: "bool"
    description: "详细输出"
    required: false
    flag: "-v"
    format: "flag"
    default: false
  
  - name: "timeout"
    type: "int"
    description: "超时时间（秒）"
    required: false
    flag: "-t"
    format: "flag"
    default: 2

  - name: "additional_args"
    type: "string"
    description: |
      额外的nbtscan参数。用于传递未在参数列表中定义的nbtscan选项。
      
      **示例值：**
      - 根据工具特性添加常用参数示例
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"