name: "burpsuite"
command: "burpsuite"
enabled: true
short_description: "Web应用安全测试平台"
description: |
  Burp Suite是一个Web应用安全测试平台，提供全面的Web安全测试功能。

  **主要功能：**
  - Web应用安全扫描
  - 代理拦截
  - 漏洞扫描
  - 手动测试工具

  **使用场景：**
  - Web应用安全测试
  - 渗透测试
  - 漏洞扫描
  - 安全评估
parameters:
  - name: "project_file"
    type: "string"
    description: "Burp Suite项目文件路径（--project-file）"
    required: false
    flag: "--project-file"
    format: "flag"
  - name: "config_file"
    type: "string"
    description: "自动化/扫描配置文件（--config-file）"
    required: false
    flag: "--config-file"
    format: "flag"
  - name: "user_config_file"
    type: "string"
    description: "用户配置文件（--user-config-file）"
    required: false
    flag: "--user-config-file"
    format: "flag"
  - name: "headless"
    type: "bool"
    description: "无头模式运行"
    required: false
    flag: "--headless"
    format: "flag"
    default: false
  - name: "additional_args"
    type: "string"
    description: |
      额外的burpsuite参数。用于传递未在参数列表中定义的burpsuite选项（例如 --project-config、--log-config 等）。
    required: false
    format: "positional"
