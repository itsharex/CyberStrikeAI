name: "cloudmapper"
command: "cloudmapper"
enabled: true
short_description: "AWS网络可视化和安全分析工具"
description: |
  CloudMapper是一个AWS网络可视化和安全分析工具。

  **主要功能：**
  - AWS网络可视化
  - 安全分析
  - 网络映射
  - 管理员查找

  **使用场景：**
  - AWS网络分析
  - 安全评估
  - 网络可视化
  - 安全审计
parameters:
  - name: "action"
    type: "string"
    description: "要执行的操作（collect, prepare, webserver, find_admins等）"
    required: false
    default: "collect"
    position: 0
    format: "positional"
  - name: "account"
    type: "string"
    description: "要分析的AWS账户"
    required: false
    flag: "--account"
    format: "flag"
  - name: "config"
    type: "string"
    description: "配置文件路径"
    required: false
    flag: "--config"
    format: "flag"
    default: "config.json"
  - name: "additional_args"
    type: "string"
    description: |
      额外的cloudmapper参数。用于传递未在参数列表中定义的cloudmapper选项。

      **示例值：**
      - 根据工具特性添加常用参数示例

      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"
